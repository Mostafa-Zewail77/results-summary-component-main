<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main class="result-summary">

      <div class="result">
        <h2>Your Result</h2>

        <div class="circle">
          <h1>76 </h1>
          <p>of 100</p>
        </div>
        
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      
      <div class="summary">
        <h2>Summary</h2>
        <div class="summary-items">

          <div class="summary-item ">
            <div class="title">
              <img src="./assets/images/icon-reaction.svg" alt="icon">
              <h3> Reaction</h3>
            </div>
            <p><span>80 </span>/ 100</p>
          </div>
          <div class="summary-item ">
            <div class="title">
              <img src="./assets/images/icon-memory.svg" alt="icon">
              <h3> Memory</h3>
            </div>
            <p><span>92</span> / 100</p>
          </div>
          <div class="summary-item ">
            <div class="title">
              <img src="./assets/images/icon-verbal.svg" alt="icon">
              <h3> Verbal</h3>
            </div>
            <p><span>61</span> / 100</p>
          </div>
          <div class="summary-item ">
            <div class="title">
              <img src="./assets/images/icon-visual.svg" alt="icon">
              <h3> Visual</h3>
            </div>
            <p><span>72</span> / 100</p>
          </div>
        </div>
        <button>Continue</button>
        
        
      </div>
    
    
  </main>  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Mostafa-Zewail77">Mostafa Hassn</a>.
  </footer>
</body>
</html>
